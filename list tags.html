<!DOCTYPE html>
<head>
       <title>List </title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>Html</li>
        <li>Css</li>
        <li>Javascript</li>
        <li>React</li>
    </ol>
    <h1>Unordered list</h1>
    <ul>
        <li>java</li>
        <li>python</li>
        <li>programming c</li>
        <li>data structures</li>
    </ul>
    <h1>definition list</h1>
    <dl>
        <dt>Html</dt>
        <dd>Hyper text markup language</dd>
        <dt>css</dt>
        <dd>Cascading style sheet</dd>
        <dt>js</dt>
        <dd>javascript</dd>
        <dt>ts</dt>
        <dd>typescript</dd>
    </dl>
    </body>
    </html>
